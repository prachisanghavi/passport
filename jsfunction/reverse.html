<html>

<head>
    <title>reverse number</title>
    <script>
        function check() {
            var number = document.getElementById('num').value;
            var mob = /^[0-9]+$/;
            var isnum = mob.test(document.getElementById("num").value);

            if (document.getElementById("num").value == "") {
                document.getElementById('p1').innerHTML = "Enter number</p>";
            }
            else if (!isnum) {
                document.getElementById('p1').innerHTML = "Enter only valid number";
            }
            else if (document.querySelector('input[name="t1"]:checked') == null) {
                document.getElementById('p1').innerHTML = "select radio button";
            }
            else if (document.getElementById("f1").checked == true) {
                return r1();
            }
            else if (document.getElementById("f2").checked == true) {
                return r2(num.value, document.getElementById('p1'));
            }
            else if (document.getElementById("f3").checked == true) {
                return submit1();
            }
            else if (document.getElementById("f4").checked == true) {
                return submit2();
            }
            else if (document.getElementById("f5").checked == true) {
                return rev5();
            }
            else if (document.getElementById("f6").checked == true) {
                return submit6();
            }
            else if (document.getElementById("f7").checked == true) {
                return a7();
            }
            else if (document.getElementById("f8").checked == true) {
                r8(num.value, document.getElementById('p1'));
            }
        }
        //1
        function r1() {
            let n = num.value
            let rev = n.split('').reverse().join('');
            p1.innerHTML = `Reverse of ${n} is ${rev} `;
        }
        //2
        function r2(number, result) {
            let rev = number.split('').reverse().join('');
            result.innerHTML = `Reverse of ${number} is ${rev}`;
        }
        //3
        function submit1() {
            document.getElementById('p1').innerHTML = reverse2(num);
        };
        function reverse2(number) {
            n = number.value
            let a, b, sum = 0;
            a = n;
            while (a > 0) {
                b = a % 10;
                sum = sum * 10 + b;
                a = parseInt(a / 10);
            }
            return `Reverse of ${n} is ${sum}`;
        }
        //4
        function submit2() {
            let ans = document.getElementById('p1');
            ans.innerHTML = reverse1();
        };
        function reverse1() {
            let number = document.getElementById('num').value;
            let a, b, sum = 0, result;
            a = number;
            while (a > 0) {
                b = a % 10;
                sum = sum * 10 + b;
                a = parseInt(a / 10);
            }
            return ` Reverse number is ${sum}`;
        }
        //5
        let rev5 = function () {
            let number = document.getElementById('num').value;
            let rev = number.split('').reverse().join('');
            p1.innerHTML = `Reverse of ${number} is ${rev} `;
        }
        //6
        function submit6() {
            getReverseNo(num, document.getElementById('p1'), reverse)
        }
        function getReverseNo(number, result, rev) {
            n = number.value;
            if (n != "") {
                result.innerHTML = `Reverse of ${n} is ${rev(n)}`;
            } else {
                number.focus();
                result.innerHTML = `Please Enter a number`;
            }
        }
        function reverse(number) {
            r = number.split('').reverse().join('');
            return r;
        }
        //7
        let a7 = num => {
            var num = document.getElementById('num').value;
            let sum = 0, a, b;
            a = num;
            while (a > 0) {
                b = a % 10;
                sum = sum * 10 + b;
                a = parseInt(a / 10);
            }
            p1.innerHTML = `reverse is ${sum} `;
        }
        //8
        function r8(number, p1) {
            let promise = new Promise(function (resolve, reject) {
                let ch = number.split('');
                let re = ch.reverse().join('')
                resolve([number, re]);
            })
            promise.then(([n, r]) => p1.innerHTML = `Reverse of ${n} is ${r} `)
        }

    </script>
</head>
